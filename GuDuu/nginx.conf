user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
events {
  worker_connections 1024;
}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;
  upstream cool {
    server midway:8001;
  }

  server {
    listen 80;
    server_name localhost;
    
    # 静态资源优先匹配，避免被根路径代理拦截
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      root /app;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }
    
    # CosMac 网站的静态资源代理（以_开头的所有路径）
    location ~ ^/_.*$ {
      proxy_pass https://home.cosmac.cc;
      proxy_set_header Host home.cosmac.cc;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header REMOTE-HOST $remote_addr;
      
      # SSL相关配置
      proxy_ssl_verify off;
      proxy_ssl_server_name on;
      
      # 超时配置
      proxy_connect_timeout 30s;
      proxy_read_timeout 60s;
      proxy_send_timeout 30s;
      
      # 缓存静态资源
      proxy_cache_valid 200 304 1h;
      expires 1h;
    }
    
    # 根路径代理到 https://home.cosmac.cc
    location = / {
      proxy_pass https://home.cosmac.cc;
      proxy_set_header Host home.cosmac.cc;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header REMOTE-HOST $remote_addr;
      
      # SSL相关配置
      proxy_ssl_verify off;
      proxy_ssl_server_name on;
      
      # 超时配置
      proxy_connect_timeout 30s;
      proxy_read_timeout 60s;
      proxy_send_timeout 30s;
    }
    location /api/ {
      proxy_pass http://cool/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header REMOTE-HOST $remote_addr;

      #缓存相关配置
      #proxy_cache cache_one;
      #proxy_cache_key $host$request_uri$is_args$args;
      #proxy_cache_valid 200 304 301 302 1h;

      #持久化连接相关配置
      proxy_connect_timeout 3000s;
      proxy_read_timeout 86400s;
      proxy_send_timeout 3000s;
      #proxy_http_version 1.1;
      #proxy_set_header Upgrade $http_upgrade;
      #proxy_set_header Connection "upgrade";

      add_header X-Cache $upstream_cache_status;

      #expires 12h;
    }

    # socket需额外配置
    location /socket.io {
      proxy_pass http://127.0.0.1:8001/;
      proxy_connect_timeout 3600s; #配置点1
      proxy_read_timeout 3600s; #配置点2,如果没效,可以考虑这个时间配置长一点
      proxy_send_timeout 3600s; #配置点3
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header REMOTE-HOST $remote_addr;
      #proxy_bind $remote_addr transparent;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      rewrite /(.*) /$1 break;
      proxy_redirect off;
    }
  }
}